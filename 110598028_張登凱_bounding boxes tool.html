<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #fff;
			color: #444;
		}

		a {
			color: #08f;
		}

		.btn, .info{
			position: absolute;
			top: 0;
		}
	</style>
</head>

<body>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - MMDLoader test<br />
		<a href="https://github.com/mrdoob/three.js/tree/master/examples/models/mmd#readme" target="_blank"
			rel="noopener">MMD Assets license</a><br />
		Copyright

	</div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("110598028");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, true);
			so.addChild("可儲存座標點檔案", 1, true);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表(110598028)"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.body,
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let camera, scene, renderer, effect;
		let mesh, helper;

		const vpds = [];

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function init() {

			// 設定container div
			const container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;

			// 正交攝影機
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			// ambient light
			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			// 直接光
			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//將canvas掛上container
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			const modelFile = [
				'models/mmd/kizunaai/kizunaai.pmx',
				'models/mmd/AliceMononobe/AliceMononobe.pmx',
				'models/mmd/KokoroAmamiya/KokoroAmamiya.pmx'
			];
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			let modelIndex = 0;
			let isInitialized = false;

			loadMMD(modelIndex);

			function loadMMD(index){
				loader.load(modelFile[index], function (object) {
					if(mesh !== null){
						scene.remove(mesh);
					}
					mesh = object;
					mesh.position.y = - 10;
					scene.add(mesh);

					let vpdIndex = 0;

					function loadVpd() {
						const vpdFile = vpdFiles[vpdIndex];
						loader.loadVPD(vpdFile, false, function (vpd) {
							vpds.push(vpd);
							vpdIndex++;
							if (vpdIndex < vpdFiles.length) {
								loadVpd();
							} else {
								if(!isInitialized){
									initGui();
									isInitialized = true;
								}
							}
						}, onProgress, null);
					}

					loadVpd();
				}, onProgress, null);
			}

			let mouseX, mouseY;
			let lines = [null, null, null, null, null, null, null, null];

			// keypress event
			window.addEventListener('keypress', onKeyPress);

			function onKeyPress (e){
				console.log(e);

				// medium baseline
				if(e.key === '1'){
					drawLine(0x0000ff, 1);
				}

				if(e.key === '2'){
					drawLine(0xff0000, 2, true);
				}

				if(e.key === '3'){
					drawLine(0x0000ff, 3);
				}

				if(e.key === '4'){
					drawLine(0xff0000, 4, true);
				}

				if(e.key === 'q' || e.key === 'Q'){
					for(let i=0; i<4; i++){
						console.log('x, y = ', lines[i].position.x, lines[i].position.y)

						if(i % 2 === 0){
							drawLine(0x8F4586, i+5, false, -lines[i].position.x, lines[i].position.y)
						}else{
							drawLine(0x8CEA00, i+5, true, -lines[i].position.x, lines[i].position.y)
						}
					}
				}

				// strong baseline
				if(e.key === 's' || e.key === 'S'){
					saveLocation();
				}

				if(e.key === 'a' || e.key === 'A'){
					modelIndex = (modelIndex-1) % modelFile.length;
					if(modelIndex < 0){
						modelIndex = modelFile.length - 1;
					}
					loadMMD(modelIndex);
				}

				if(e.key === 'd' || e.key === 'D'){
					modelIndex = (modelIndex+1) % modelFile.length;
					loadMMD(modelIndex);
				}
			}

			window.addEventListener('mousemove', onMouseMove);

			function onMouseMove(event){
				//创建raycaster、mouse等必要的元素
				let raycaster = new THREE.Raycaster();

				// mouse move
				let mouse = new THREE.Vector2();

				mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
				mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

				raycaster.setFromCamera(mouse, camera);
				//从相机发出一条射线经过鼠标点击的位置
				let intersects = raycaster.intersectObjects(scene.children);

				console.log(intersects);
				
				if(intersects.length > 0){
					mouseX = intersects[0].point.x;
					mouseY = intersects[0].point.y;
				}

				console.log('mouseX: ' + mouseX, 'mouseY: ' + mouseY);
			}

			// drawLine(0xffbbff, 5, true, 0, 0);

			//畫線
			function drawLine(color, i, vertical=false, x=null, y=null){
				//create a blue LineBasicMaterial
				// const material = new THREE.LineBasicMaterial({ color });
				
				// const points = [];
				// points.push( new THREE.Vector3( 0, 0, 25 ) );
				// points.push( new THREE.Vector3( 50, 0, 25 ) );

				// const geometry = new THREE.BufferGeometry().setFromPoints(points);

				// const line = new THREE.Line(geometry, material);

				let geometry;
				if(vertical){
					geometry = new THREE.BoxGeometry( 0.005, 1, 0 );
				}else{
					geometry = new THREE.BoxGeometry( 1, 0.005, 0 );
				}
				console.log("color: " + color);
				let material = new THREE.MeshBasicMaterial( {color:color} );
				const line = new THREE.Mesh( geometry, material );

				if(x === null && y === null){
					line.position.x = mouseX;
					line.position.y = mouseY;
				}else{
					line.position.x = x;
					line.position.y = y;
				}
				line.position.z = 10;
				
				if(lines[i-1] !== null){
					scene.remove(lines[i-1])
				}

				lines[i-1]=line;
				scene.add(lines[i-1]);
			}

			let lineLocationData = {};

			//儲存線座標資料
			function saveLocation(){
				for(let i=0; i<lines.length; i++){
					let num = i+1;
					lineLocationData["line_locationx_" + num]=lines[i].position.x;
					lineLocationData["line_locationy_" + num]=lines[i].position.y;
				}
				
				//console.log("線座標資料: " + JSON.stringify(lineLocationData));

				let modelFileName = modelFile[modelIndex].split("/")[modelFile[modelIndex].split("/").length-1];
				downloadObjectAsJson(lineLocationData, modelFileName);
			}

			// download json method

			function downloadObjectAsJson(exportObj, exportName){
				let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
				let downloadAnchorNode = document.createElement('a');
				downloadAnchorNode.setAttribute("href",     dataStr);
				downloadAnchorNode.setAttribute("download", exportName + ".json");
				document.body.appendChild(downloadAnchorNode); // required for firefox
				downloadAnchorNode.click();
				downloadAnchorNode.remove();
 			 }


			//

			window.addEventListener('resize', onWindowResize);
			//鏡頭控制
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;
			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

		}

		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);
			render();

		}

		function render() {

			effect.render(scene, camera);

		}
	</script>

</body>

</html>
